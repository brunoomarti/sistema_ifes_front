<div>
  <div class="dialog-container">
    <p class="pageTitle">Você está alocando um evento.</p>
    <p class="pageText">
      Nome: {{ data.evento.name }}<br />
      Descrição: {{ data.evento.description }}<br />
    </p>

    <form [formGroup]="form">
      <div class="newInput">
        <label for="location">Local:</label>
        <select formControlName="location" required>
          <option *ngFor="let local of locais" [value]="local._id">
            {{ local.name }}
          </option>
        </select>
      </div>

      <div class="newInput">
        <label for="startDate">Data Início:</label>
        <input type="date" formControlName="startDate" required />
      </div>

      <div class="newInput">
        <label for="endDate">Data Fim:</label>
        <input type="date" formControlName="endDate" required />
      </div>

      <div class="newInput">
        <div class="dropdown">
          <label for="schedule">Horário: (Selecione um ou mais)</label>
          <div id="options" class="dropdown-content">
            <ng-container *ngFor="let horario of horarios">
              <label>
                <input type="checkbox"
                       [value]="horario._id"
                       (change)="onCheckboxChange($event, horario)">
                {{ horario.startTime }} ~ {{ horario.endTime }}
              </label>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Alocar evento</button>
      </div>
    </form>
  </div>
</div>
