<div>
  <div class="dialog-container">
    <p class="pageTitle">Você está alocando uma aula.</p>
    <p class="pageText">
      Disciplina: {{ data.aula.discipline.name }}<br />
      Professor: {{ data.aula.teacher.name }}<br />
      Semestre: {{ data.aula.semester.semester }}<br />
    </p>

    <form [formGroup]="form">
      <div class="newInput">
        <label for="classe">Turma:</label>
        <select formControlName="classe" required>
          <option *ngFor="let turma of turmas" [value]="turma._id">
            {{ turma.name }}
          </option>
        </select>
      </div>

      <div class="newInput">
        <label for="location">Local:</label>
        <select formControlName="location" required>
          <option *ngFor="let local of locais" [value]="local._id">
            {{ local.name }}
          </option>
        </select>
      </div>

      <div class="selectGroup">
        <div class="newInput">
          <label for="periodo">Período:</label>
          <select name="periodo" id="periodoSelect" (change)="toggleFields()">
            <option value="dia">Dia</option>
            <option value="semestre">Semestre</option>
          </select>
        </div>

        <div id="dataInicial" class="newInput">
          <label for="startDate">Data:</label>
          <input type="date" name="startDate" id="startDate" required />
        </div>

        <!-- <div id="semestre" class="newInput hidden">
          <label for="semester">Selecione:</label>
          <select formControlName="semester" id="semestreSelect">
            <option *ngFor="let semestre of semestres" [value]="semestre._id">
              {{ semestre.semester }}
            </option>
          </select>
        </div> -->
      </div>

      <div class="newInput">
        <div class="dropdown">
          <label for="schedule">Horário: (Selecione um ou mais)</label>
          <div id="options" class="dropdown-content">
            <ng-container *ngFor="let horario of horarios">
              <label
                ><input type="checkbox" [value]="horario._id" />
                {{ horario.startTime }} ~ {{ horario.endTime }}</label
              >
            </ng-container>
          </div>
        </div>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Alocar aula</button>
      </div>
    </form>
  </div>
</div>
