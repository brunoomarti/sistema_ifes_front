<div>
  <div class="dialog-container">

    <p class="pageTitle">Você está editando uma alocação de evento.</p>
    <p class="pageText">
      Evento: {{ data.alocacao.event.name }}<br />
      Requerente: {{ data.alocacao.event.applicant }}<br />
    </p>

    <form [formGroup]="form">



      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Salvar edição</button>
      </div>
    </form>
  </div>
</div>
