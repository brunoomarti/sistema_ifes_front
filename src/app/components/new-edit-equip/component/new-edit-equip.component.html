<div class="backdrop">
  <div class="dialog-container">

    <form [formGroup]="form">
      <div class="newInput">
        <label>Novo equipamento:</label>
        <input type="text" formControlName="name" placeholder="Nome" required>
      </div>
    </form>

    <div class="buttonGroupForm">
      <button class="button two" (click)="onCancel()">Cancelar</button>
      <button class="button one" (click)="onSubmit()">Cadastrar</button>
    </div>

    <br>
    <p class="pageTitle">Equipamentos cadastrados:</p>

    <table mat-table [dataSource]="equipamentos">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Equipamento</th>
        <td mat-cell *matCellDef="let equipamento"> {{ equipamento.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let equipamento" class="buttonGroupForm">
          <button mat-button (click)="editar(equipamento)" class="button 2">Editar</button>
          <button mat-button (click)="excluir(equipamento)" class="button 2">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>

  </div>
</div>
