<div>
  <div class="dialog-container">

    <p class="pageTitle">{{ data.title }}</p>
    <p class="pageBody">{{ data.message }}</p>

    <div class="buttonGroupForm">
      <button *ngIf="viewButton" class="button two" (click)="onButtonClick('cadastrarNovo')">{{ data.buttons.cadastrarNovo }}</button>
      <button *ngIf="viewButton" class="button one" mat-button (click)="onButtonClick('irParaGerencia')">{{ data.buttons.irParaGerencia }}</button>
    </div>

  </div>
</div>
