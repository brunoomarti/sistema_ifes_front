<div class="componentContent">

  <p class="pageTitle">Cadastrar Curso</p>

  <div class="boxSize">

    <form [formGroup]="form">

      <div class="newInput">
        <label for="name">Nome: *</label>
        <input type="text" formControlName="name" placeholder="Nome do curso" required>
      </div>

      <div class="newInput">
        <label for="name">Número de identificação: *</label>
        <input type="text" minlength="4" maxlength="4" formControlName="identityNumber" required>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Criar Curso</button>
      </div>

    </form>
  </div>
</div>
