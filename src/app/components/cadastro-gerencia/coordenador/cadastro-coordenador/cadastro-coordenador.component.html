<div class="componentContent">

  <p class="pageTitle">Cadastrar Coordenador</p>

  <div class="boxSize">

    <form [formGroup]="form">

      <div class="newInput">
        <label for="name">Nome:</label>
        <input type="text" formControlName="name" placeholder="Nome do coordenador" required>
      </div>

      <div class="newInput">
        <label >Coordenadoria:</label>
        <select formControlName="coordination" required>
          <option *ngFor="let coordenadoria of coordenadorias" [value]="coordenadoria._id">{{coordenadoria.name}}</option>
        </select>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Criar Coordenador</button>
      </div>

    </form>

  </div>
</div>
