<div class="componentContent">

  <p class="pageTitle">Cadastar Aluno(a)</p>

  <div class="boxSize">

    <form [formGroup]="form">

      <div class="newInput">
        <label for="name">Nome:</label>
        <input type="text" formControlName="name" placeholder="Nome do(a) aluno(a)" required>
      </div>

      <div class="newInput">
        <label for="barcode">Código (gerado automaticamente):</label>
        <input type="text" formControlName="studentCode" placeholder="Código automático" class="disabledInput" required>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Criar Aluno(a)</button>
      </div>

    </form>
  </div>
</div>
