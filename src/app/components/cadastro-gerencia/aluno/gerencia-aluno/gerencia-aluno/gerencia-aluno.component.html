<div class="componentContent">

  <div class="backTitle">
    <p class="pageTitle">Alunos cadastrados</p>
    <div class="buttonGroup">
      <button class="backPage" (click)="backPage()">
        <span class="material-symbols-outlined">arrow_back</span>
        <p class="pageTitle">Voltar</p>
      </button>
      <button class="button one small-button" (click)="printBarcode()">
        <span class="material-symbols-outlined">print</span>
        Imprimir Código de Barras
      </button>
    </div>
  </div>

  <div class="boxSize">

    <table mat-table [dataSource]="alunos">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.name }}<td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.course.name }}<td>
      </ng-container>

      <ng-container matColumnDef="studentCode">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.studentCode }}<td>
      </ng-container>

      <ng-container matColumnDef="registrationYear">
        <th mat-header-cell *matHeaderCellDef>Ano de matrícula</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.registrationYear }}<td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="thButton">
            <div>Ações</div>
            <button class="subMenuButton newButton" (click)="cadastrar()">
              <div class="subMenuButtonText">Cadastrar</div>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let aluno" class="buttonGroupForm">
          <button mat-button (click)="editar(aluno)" class="button two">
            <span class="material-symbols-outlined table-button-icon">edit</span>
            Editar
          </button>
          <button mat-button (click)="excluir(aluno)" class="button two delete-button">
            <span class="material-symbols-outlined table-button-icon">delete</span>
            Excluir
          </button>
        </td>
      </ng-container>

      <tr class="header-row" mat-header-row *matHeaderRowDef="['name','course', 'studentCode', 'registrationYear', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','course', 'studentCode', 'registrationYear', 'actions']"></tr>
    </table>

    <!-- <mat-paginator pageSize="5" showFirstLastButtons></mat-paginator> -->

  </div>
</div>
