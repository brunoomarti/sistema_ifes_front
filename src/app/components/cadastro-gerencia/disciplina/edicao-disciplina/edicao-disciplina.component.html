<div>
  <div class="dialog-container">

    <p class="pageTitle">Você está editando: {{ data.disciplina.name }}</p>

    <form [formGroup]="form">

      <div class="newInput">
        <label for="name">Nome:</label>
        <input type="text" formControlName="name" placeholder="Nome da disciplina" required>
      </div>

      <div class="newInput">
        <label for="acronym">Sigla:</label>
        <input type="text" formControlName="acronym" placeholder="Sigla da disciplina" required>
      </div>

      <div class="newInput">
        <label >Curso:</label>
        <select formControlName="course" required>
          <option *ngFor="let curso of cursos" [value]="curso._id">{{curso.name}}</option>
        </select>
      </div>

      <div class="buttonGroupForm">
        <button class="button two" (click)="onCancel()">Cancelar</button>
        <button class="button one" (click)="onSubmit()">Salvar edição</button>
      </div>

    </form>
  </div>
</div>
