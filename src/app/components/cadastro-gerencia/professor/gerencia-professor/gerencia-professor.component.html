<div class="componentContent">

  <div class="backTitle">
    <p class="pageTitle">Professores cadastrados</p>
    <button class="backPage" (click)="backPage()">
      <span class="material-symbols-outlined">arrow_back</span>
      <p class="pageTitle">Voltar</p>
    </button>
  </div>

  <div class="boxSize">

    <div class="newInput addSpace">
      <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise pelo nome, grau de formação, matrícula ou coordenação do professor">
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let professor"> {{ professor.name }} <td>
      </ng-container>

      <ng-container matColumnDef="educationLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grau de Formação</th>
        <td mat-cell *matCellDef="let professor"> {{ professor.educationLevel }} <td>
      </ng-container>

      <ng-container matColumnDef="coordinator">
        <th mat-header-cell *matHeaderCellDef>Coordenador</th>
        <td mat-cell *matCellDef="let professor">
          {{ professor.coordinator ? 'Sim' : 'Não' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="coordination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Coordenação</th>
        <td mat-cell *matCellDef="let professor">
          {{ professor.coordination ? professor.coordination.name : 'Sem Coordenação'}}
        <td>
      </ng-container>

      <ng-container matColumnDef="teacherCode">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let professor"> {{ professor.teacherCode }} <td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="thButton">
            <div>Ações</div>
            <button class="subMenuButton newButton" (click)="cadastrar()">
              <div class="subMenuButtonText">Cadastrar</div>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let professor" class="buttonGroupForm">
          <button mat-button (click)="editar(professor)" class="button two">
            <span class="material-symbols-outlined table-button-icon">edit</span>
          </button>
          <button mat-button (click)="excluir(professor)" class="button two delete-button">
            <span class="material-symbols-outlined table-button-icon">delete</span>
          </button>
        </td>
      </ng-container>

      <tr class="header-row" mat-header-row *matHeaderRowDef="['name', 'educationLevel', 'coordinator', 'coordination', 'teacherCode', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'educationLevel', 'coordinator', 'coordination', 'teacherCode', 'actions']"></tr>
    </table>

    <mat-paginator pageSize="10" showFirstLastButtons></mat-paginator>

  </div>
</div>
