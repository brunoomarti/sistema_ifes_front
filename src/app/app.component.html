<div *ngIf="isLoginPage; else mainLayout">
  <router-outlet></router-outlet>
</div>

<input type="text" id="barcodeInput" style="position: absolute; top: -1000px;" />

<ng-template #mainLayout>
  <div class="marginPage">
    <div class="flexContent">
      <div class="leftContent">
        <app-menu [ngClass]="getClasses()"></app-menu>
        <app-person-info *ngIf="showPersonInfo" style="height: 22%;"></app-person-info>
      </div>
      <div class="mainContent">
        <app-guide-panel></app-guide-panel>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
